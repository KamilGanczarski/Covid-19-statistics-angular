<section class="w-100 row m-0">
  <div class="col-sm-12 row p-2 mx-auto justify-content-center text-center">
    <div *ngIf="globals" class="col-4 p-2">
      <div class="p-3 rounded bg-theme-1">
        <h2 class="text-custom">NewConfirmed</h2>
        <h1>{{ globals.NewConfirmed }}</h1>
      </div>
    </div>

    <div *ngIf="globals" class="col-4 p-2">
      <div class="p-3 rounded bg-theme-1">
        <h2 class="text-custom">TotalConfirmed</h2>
        <h1>{{ globals.TotalConfirmed }}</h1>
      </div>
    </div>

    <div *ngIf="globals" class="col-4 p-2">
      <div class="p-3 rounded bg-theme-1">
        <h2 class="text-custom">NewDeaths</h2>
        <h1>{{ globals.NewDeaths }}</h1>
      </div>
    </div>

    <div *ngIf="globals" class="col-4 p-2">
      <div class="p-3 rounded bg-theme-1">
        <h2 class="text-custom">TotalDeaths</h2>
        <h1>{{ globals.TotalDeaths }}</h1>
      </div>
    </div>

    <div *ngIf="globals" class="col-4 p-2">
      <div class="p-3 rounded bg-theme-1">
        <h2 class="text-custom">NewRecovered</h2>
        <h1>{{ globals.NewRecovered }}</h1>
      </div>
    </div>

    <div *ngIf="globals" class="col-4 p-2">
      <div class="p-3 rounded bg-theme-1">
        <h2 class="text-custom">TotalRecovered</h2>
        <h1>{{ globals.TotalRecovered }}</h1>
      </div>
    </div>
  </div>
</section>
